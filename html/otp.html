<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: auto;
            width: 400px;
            margin-top: 300px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        background-color: white;
        padding: 25px;

        }
        h2{
            text-align: center;
            background-color: white;
        }
        button{
            padding: 10px 15px;

            display: block;
            margin: auto;
            border: 1px solid;
            border-radius: 5px;

        }
        button:hover{
            color: white;
            background-color: red;

        }
        input{
            display: block;
            margin: auto;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid;
            width: 300px;
        }
    </style>
</head>
<body>
   <div>
    <h2>Enter your OTP</h2>
    <input type="number" name="" id="otp" placeholder="Enter your OTP">
    <button>VERIFY</button>
   </div>
</body>
</html>
<script>
    document.querySelector("button").addEventListener("click",function(){
        if(document.querySelector("#otp").value==1234){
            alert("payment succesful and order is on the way");
            window.location.href="user.html";
            localStorage.removeItem("cartItems");
            localStorage.removeItem("totalAmount");
            localStorage.removeItem("mrp");
            localStorage.removeItem("discount");
        }else{
            alert("wrong otp");
        }
    })
</script>
