       <div>

            <div><input type="text" id="sufname" placeholder="Your First Name"></div>
            <div><input type="text" id="sulname" placeholder="Your Last Name"></div>
            <div><input type="email" id="suemail" placeholder="Enter your Email Id"></div>
            <div><input type="password" id="supwd" placeholder="Enter your password"></div>
            <div> <input type="submit" value="SIGN UP" id="susubmit"></div>
            <div id="aam"><p>Already a member? <a href="signin.html" style="text-decoration: none ; color:#35E5EA">Sign In</a></p></div>
           </form>

       </div>

<script>
    let form=document.querySelector("form");
    let formData=JSON.parse(localStorage.getItem("data"))||[];
    form.addEventListener("submit",function(e){
        e.preventDefault();
        let fname=document.getElementById("sufname").value,
            lname=document.getElementById("sulname").value,
            email=document.getElementById("suemail").value,
            pwd=document.getElementById("supwd").value;

        let exist=formData.length &&
            JSON.parse(localStorage.getItem("data")).some(data => 
            data.fname.toLowerCase()==fname.toLowerCase() &&
            data.lname.toLowerCase()==lname.toLowerCase()
            );

            if(!exist){
            formData.push({fname,lname,email,pwd});
            localStorage.setItem("data",JSON.stringify(formData))
            form.reset();
            document.querySelector("#sufname").focus();
            alert("Account Created.\n\nPlease Sign In using the link below.")
            }
            else{
                alert("Duplicate found!!!\nYou have already signed up")
                form.reset();
                document.querySelector("#sufname").focus();
            }
          
    })
</script>
